<div class="back-to-aids-list">
    <button mat-button color="primary" routerLink="/aids">
        <i class="material-icons">arrow_right_alt</i>
        Retour aux aides
    </button>
</div>
<mat-card class="aid-detail" *ngIf="aid">
    <mat-card-header>
        <mat-card-title class="aid-name">{{aid?.name}}</mat-card-title>
    </mat-card-header>
    <img *ngIf="aid?.icon" mat-card-image [src]="'assets/logo/' + aid.icon" alt="Icone de {{aid?.name}}">
    <mat-card-content>
        <p class="aid-description">{{aid?.description}}</p>
    </mat-card-content>
</mat-card>
